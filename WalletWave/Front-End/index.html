<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet Wave</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../images/expense-circle.png" type="png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link the font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header section -->
    <header>
      <!-- navigation section -->
      <nav>
        <!-- logo and name -->
        <div class="WW-logo">
          <div class="logo">
            <a href="#">
              <img src="../images/expense-circle.png" alt="WW-LOGO" />
            </a>
          </div>
          <div class="name">
            <span>Wallet Wave</span>
          </div>
        </div>
        <!-- Tabs -->
        <div class="nav-tabs">
          <ul>
            <li>
              <a href="#home" class="active" data-id="home"
                ><span class="tab">Home</span></a
              >
            </li>
            <li>
              <a href="#transaction"
                ><span class="tab" data-id="transaction">Transaction</span></a
              >
            </li>
            <li>
              <a href="#report"
                ><span class="tab" data-id="report">Report</span></a
              >
            </li>
            <li>
              <a href="#aboutus"
                ><span class="tab" data-id="aboutus">About Us</span></a
              >
            </li>
          </ul>
        </div>
        <!-- User Logo -->
        <div class="user-logo">
          <div class="user">
            <i class="fa-regular fa-circle-user"></i>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="home" class="container"><h1>Home</h1></section>
      <section id="transaction" class="container"><h1>Transaction</h1></section>
      <section id="report" class="container"><h1>Report</h1></section>
      <section id="aboutus" class="container"><h1>About us</h1></section>
    </main>
  </body>
</html>
